<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Napat Phuwarintarawanich">
    <title>Contact James Shoes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form method="post">
                <div style="display: flex;">
                    <div style="width:47%; margin-right:3%;">
                        <h2>Left Column</h2>
                        <div class="your-name">
                            <label for="name">Your Name</label>
                            <input id="name" name="name" type="text" placeholder="Your Name">
                        </div>
                        <div class="your-email">
                            <label for="email">Your Email</label>
                            <input id="email" name="email" type="email" placeholder="Your Email">
                        </div>
                        <div class="your-phone">
                            <label for="phone">Your Phone</label>
                            <input id="phone" name="phone" type="text" placeholder="Your Phone">
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Place your comments here"></textarea>
                        </div>
                    </div>
                    <div style="width:47%; margin-right:3%;">
                        <h2>Right Column</h2>
                        <div class="due-date">
                            <label for="due-date">Due Date</label>
                            <input id="due-date" name="due-date" type="date">
                        </div>
                        <div>
                            <label for="mymeal">Meal</label>
                            <input id="mymeal" name="mymeal" type="radio" value="breakfast"> Breakfast
                            <input id="mymeal" name="mymeal" type="radio" value="lunch"> Lunch
                            <input id="mymeal" name="mymeal" type="radio" value="dinner"> Dinner
                        </div>
                        <div>
                            <label for="mygames">Choose your game</label>
                            <select id="mygames" name="mygames">
                                <option value="0">select...</option>
                                <option value="1">Kerby</option>
                                <option value="2">Mario Kart</option>
                                <option value="3">The Sims</option>
                                <option value="4">Line Bubble</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
	</div>
</body>

</html>
